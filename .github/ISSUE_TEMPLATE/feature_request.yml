name: Feature Request
description: Propose a new feature
labels: ["enhancement"]
assignees:
  - nostromos
body:
  - type: markdown
    attributes:
      value: |
        Thanks for your interest and taking the time to fill out this feature report!
  - type: textarea
    id: feature-description
    attributes:
      label: Clear and concise description of the problem
      description: "As a developer using this project I want [functionality] so that [benefit]. If you intend to submit a PR for this issue, say so in the description."
    validations:
      required: true
  - type: textarea
    id: suggested-solution
    attributes:
      label: Suggested solution
      description: "In module [x] we could do [y] to accomplish [z]..."
    validations:
      required: true
  - type: textarea
    id: alternative
    attributes:
      label: Alternative
      description: Clear and concise description of any alternative solutions or features you've considered.
  - type: textarea
    id: additional-context
    attributes:
      label: Additional context
      description: Any other context or screenshots about the feature request here.
